<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Book Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            border-bottom: 3px solid #ff6b6b;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .form-group textarea {
            height: 120px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .characters-section {
            border: 2px dashed #e1e8ed;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
        }

        .character-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #feca57;
        }

        .character-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .character-header h3 {
            color: #333;
            flex-grow: 1;
        }

        .character-type-select {
            width: auto;
            margin-left: 15px;
        }

        .remove-character {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 10px;
        }

        .remove-character:hover {
            background: #ff3742;
            transform: scale(1.05);
        }

        .character-input-type {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
        }

        .radio-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-group input[type="radio"] {
            width: auto;
        }

        .file-upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background: #fafafa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-upload-area.drag-over {
            border-color: #667eea;
            background: #e8f0ff;
        }

        .btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: linear-gradient(45deg, #feca57, #ff9ff3);
            margin-right: 15px;
        }

        .btn-secondary:hover {
            box-shadow: 0 10px 25px rgba(254, 202, 87, 0.3);
        }

        .progress-section {
            display: none;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e1e8ed;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-message {
            color: #555;
            font-size: 1.1rem;
        }

        .download-section {
            display: none;
            text-align: center;
            padding: 30px;
            background: linear-gradient(45deg, #2ed573, #1e90ff);
            color: white;
            border-radius: 15px;
            margin-top: 30px;
        }

        .download-section h3 {
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .btn-download {
            background: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-download:hover {
            background: white;
            color: #2ed573;
        }

        .themes-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .theme-tag {
            background: #f1f3f4;
            border: 1px solid #dadce0;
            border-radius: 20px;
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .theme-tag input[type="checkbox"] {
            width: auto;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .character-header {
                flex-direction: column;
                align-items: stretch;
                gap: 10px;
            }
            
            .character-type-select {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📚 Children's Book Generator</h1>
            <p>Create magical stories with AI-powered illustrations and text</p>
        </div>

        <div class="content">
            <form id="bookForm">
                <!-- Book Configuration Section -->
                <div class="section">
                    <h2>📖 Book Configuration</h2>
                    
                    <div class="form-group">
                        <label for="bookTitle">Book Title *</label>
                        <input type="text" id="bookTitle" name="bookTitle" required placeholder="Enter your book title...">
                    </div>

                    <div class="form-group">
                        <label for="storyIdea">Story Idea *</label>
                        <textarea id="storyIdea" name="storyIdea" required placeholder="Describe your story idea in detail..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="numPages">Number of Pages</label>
                            <input type="number" id="numPages" name="numPages" value="10" min="6" max="20">
                        </div>
                        <div class="form-group">
                            <label for="ageGroup">Age Group</label>
                            <select id="ageGroup" name="ageGroup">
                                <option value="3-5">3-5 years</option>
                                <option value="4-7" selected>4-7 years</option>
                                <option value="6-8">6-8 years</option>
                                <option value="6-9">6-9 years</option>
                                <option value="9-12">9-12 years</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="language">Language</label>
                            <select id="language" name="language">
                                <option value="English" selected>English</option>
                                <option value="Spanish">Spanish</option>
                                <option value="French">French</option>
                                <option value="German">German</option>
                                <option value="Italian">Italian</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="artStyle">Art Style</label>
                            <input type="text" id="artStyle" name="artStyle" value="whimsical children's book illustration" placeholder="Describe the art style...">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Themes (select all that apply)</label>
                        <div class="themes-container">
                            <div class="theme-tag">
                                <input type="checkbox" id="friendship" name="themes" value="friendship">
                                <label for="friendship">Friendship</label>
                            </div>
                            <div class="theme-tag">
                                <input type="checkbox" id="adventure" name="themes" value="adventure">
                                <label for="adventure">Adventure</label>
                            </div>
                            <div class="theme-tag">
                                <input type="checkbox" id="courage" name="themes" value="courage">
                                <label for="courage">Courage</label>
                            </div>
                            <div class="theme-tag">
                                <input type="checkbox" id="kindness" name="themes" value="kindness">
                                <label for="kindness">Kindness</label>
                            </div>
                            <div class="theme-tag">
                                <input type="checkbox" id="acceptance" name="themes" value="acceptance">
                                <label for="acceptance">Acceptance</label>
                            </div>
                            <div class="theme-tag">
                                <input type="checkbox" id="family" name="themes" value="family">
                                <label for="family">Family</label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Characters Section -->
                <div class="section">
                    <h2>👥 Characters</h2>
                    <div class="characters-section">
                        <div id="charactersContainer">
                            <!-- Characters will be added here dynamically -->
                        </div>
                        <button type="button" class="btn btn-secondary" onclick="addCharacter()">+ Add Character</button>
                    </div>
                </div>

                <!-- Generate Button -->
                <div style="text-align: center;">
                    <button type="submit" class="btn">🎨 Generate Book</button>
                </div>
            </form>

            <!-- Progress Section -->
            <div id="progressSection" class="progress-section">
                <h3>📚 Generating Your Book...</h3>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <div id="progressMessage" class="progress-message">Starting generation...</div>
            </div>

            <!-- Download Section -->
            <div id="downloadSection" class="download-section">
                <h3>🎉 Your Book is Ready!</h3>
                <p>Your magical children's book has been generated successfully.</p>
                <a id="downloadLink" href="#" class="btn-download">📥 Download PDF Book</a>
            </div>
        </div>
    </div>

    <script>
        let characterCount = 0;
        let currentGenerationId = null;

        // Add initial character
        document.addEventListener('DOMContentLoaded', function() {
            addCharacter();
        });

        function addCharacter() {
            characterCount++;
            const container = document.getElementById('charactersContainer');
            
            const characterDiv = document.createElement('div');
            characterDiv.className = 'character-item';
            characterDiv.id = `character-${characterCount}`;
            
            characterDiv.innerHTML = `
                <div class="character-header">
                    <h3>Character ${characterCount}</h3>
                    <select class="character-type-select" name="characterType-${characterCount}">
                        <option value="main" ${characterCount === 1 ? 'selected' : ''}>Main Character</option>
                        <option value="secondary" ${characterCount > 1 ? 'selected' : ''}>Secondary Character</option>
                        <option value="background">Background Character</option>
                    </select>
                    ${characterCount > 1 ? `<button type="button" class="remove-character" onclick="removeCharacter(${characterCount})">×</button>` : ''}
                </div>
                
                <div class="form-group">
                    <label for="characterName-${characterCount}">Character Name *</label>
                    <input type="text" id="characterName-${characterCount}" name="characterName-${characterCount}" required placeholder="Enter character name...">
                </div>
                
                <div class="character-input-type">
                    <div class="radio-group">
                        <input type="radio" id="textInput-${characterCount}" name="inputType-${characterCount}" value="text" checked onchange="toggleInputType(${characterCount})">
                        <label for="textInput-${characterCount}">Text Description</label>
                    </div>
                    <div class="radio-group">
                        <input type="radio" id="imageInput-${characterCount}" name="inputType-${characterCount}" value="image" onchange="toggleInputType(${characterCount})">
                        <label for="imageInput-${characterCount}">Upload Image</label>
                    </div>
                </div>
                
                <div id="textInputArea-${characterCount}" class="form-group">
                    <label for="characterDescription-${characterCount}">Character Description *</label>
                    <textarea id="characterDescription-${characterCount}" name="characterDescription-${characterCount}" required placeholder="Describe your character's appearance, personality, and traits..."></textarea>
                </div>
                
                <div id="imageInputArea-${characterCount}" class="form-group" style="display: none;">
                    <label>Character Image</label>
                    <div class="file-upload-area" onclick="document.getElementById('characterImage-${characterCount}').click()">
                        <div id="uploadText-${characterCount}">
                            <p>📷 Click to upload character image</p>
                            <p style="font-size: 0.9rem; color: #666;">PNG, JPG, JPEG, GIF up to 16MB</p>
                        </div>
                        <input type="file" id="characterImage-${characterCount}" name="characterImage-${characterCount}" accept="image/*" style="display: none;" onchange="handleImageUpload(${characterCount})">
                    </div>
                </div>
            `;
            
            container.appendChild(characterDiv);
        }

        function removeCharacter(id) {
            const characterDiv = document.getElementById(`character-${id}`);
            if (characterDiv) {
                characterDiv.remove();
            }
        }

        function toggleInputType(characterId) {
            const textArea = document.getElementById(`textInputArea-${characterId}`);
            const imageArea = document.getElementById(`imageInputArea-${characterId}`);
            const textRadio = document.getElementById(`textInput-${characterId}`);
            const textareaElement = document.getElementById(`characterDescription-${characterId}`);
            
            if (textRadio.checked) {
                textArea.style.display = 'block';
                imageArea.style.display = 'none';
                textareaElement.required = true;
            } else {
                textArea.style.display = 'none';
                imageArea.style.display = 'block';
                textareaElement.required = false;
            }
        }

        async function handleImageUpload(characterId) {
            const fileInput = document.getElementById(`characterImage-${characterId}`);
            const uploadText = document.getElementById(`uploadText-${characterId}`);
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('image', file);
                
                try {
                    uploadText.innerHTML = '<p>⏳ Uploading...</p>';
                    const response = await fetch('/api/upload_character_image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        uploadText.innerHTML = `<p>✅ ${file.name} uploaded successfully!</p>`;
                        // Store filename for later use
                        fileInput.setAttribute('data-filename', result.filename);
                    } else {
                        uploadText.innerHTML = `<p>❌ Upload failed: ${result.error}</p>`;
                    }
                } catch (error) {
                    uploadText.innerHTML = `<p>❌ Upload failed: ${error.message}</p>`;
                }
            }
        }

        document.getElementById('bookForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            // Collect form data
            const formData = new FormData(event.target);
            const data = {
                bookTitle: formData.get('bookTitle'),
                storyIdea: formData.get('storyIdea'),
                numPages: parseInt(formData.get('numPages')),
                ageGroup: formData.get('ageGroup'),
                language: formData.get('language'),
                artStyle: formData.get('artStyle'),
                themes: formData.getAll('themes'),
                characters: []
            };
            
            // Collect character data
            const characterItems = document.querySelectorAll('.character-item');
            characterItems.forEach((item, index) => {
                const id = item.id.split('-')[1];
                const name = formData.get(`characterName-${id}`);
                const type = formData.get(`characterType-${id}`);
                const inputType = formData.get(`inputType-${id}`);
                
                if (name) {
                    const character = {
                        name: name,
                        character_type: type,
                        type: inputType
                    };
                    
                    if (inputType === 'text') {
                        character.content = formData.get(`characterDescription-${id}`);
                        character.additional_description = '';
                    } else {
                        const imageInput = document.getElementById(`characterImage-${id}`);
                        const filename = imageInput.getAttribute('data-filename');
                        if (filename) {
                            character.content = `temp_uploads/${filename}`;
                            character.additional_description = '';
                        }
                    }
                    
                    data.characters.push(character);
                }
            });
            
            // Validate
            if (data.characters.length === 0) {
                alert('Please add at least one character!');
                return;
            }
            
            // Start generation
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentGenerationId = result.generation_id;
                    showProgressSection();
                    pollGenerationStatus();
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        function showProgressSection() {
            document.getElementById('progressSection').style.display = 'block';
            document.getElementById('bookForm').style.display = 'none';
        }

        async function pollGenerationStatus() {
            if (!currentGenerationId) return;
            
            try {
                const response = await fetch(`/api/status/${currentGenerationId}`);
                const result = await response.json();
                
                if (result.success) {
                    const status = result.status;
                    
                    // Update progress
                    const progressFill = document.getElementById('progressFill');
                    const progressMessage = document.getElementById('progressMessage');
                    
                    if (status.progress >= 0) {
                        progressFill.style.width = `${status.progress}%`;
                    }
                    progressMessage.textContent = status.message;
                    
                    if (status.status === 'completed') {
                        showDownloadSection();
                    } else if (status.status === 'error') {
                        alert(`Generation failed: ${status.message}`);
                        resetForm();
                    } else {
                        // Continue polling
                        setTimeout(pollGenerationStatus, 2000);
                    }
                }
            } catch (error) {
                console.error('Error polling status:', error);
                setTimeout(pollGenerationStatus, 5000);
            }
        }

        function showDownloadSection() {
            document.getElementById('downloadSection').style.display = 'block';
            document.getElementById('progressSection').style.display = 'none';
            
            const downloadLink = document.getElementById('downloadLink');
            downloadLink.href = `/api/download/${currentGenerationId}`;
        }

        function resetForm() {
            document.getElementById('bookForm').style.display = 'block';
            document.getElementById('progressSection').style.display = 'none';
            document.getElementById('downloadSection').style.display = 'none';
            currentGenerationId = null;
        }
    </script>
</body>
</html>
