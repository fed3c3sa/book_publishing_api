<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryMaker - AI Children's Book Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Fredoka', 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FF6B6B 0%, #4ECDC4 25%, #FFE66D 50%, #95E1D3 75%, #C7CEEA 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating shapes */
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            width: 120px;
            height: 120px;
            background: rgba(255, 107, 107, 0.3);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 80px;
            height: 80px;
            background: rgba(78, 205, 196, 0.3);
            top: 60%;
            right: 10%;
            animation-delay: 5s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: rgba(255, 230, 109, 0.3);
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
        }

        .shape-4 {
            width: 60px;
            height: 60px;
            background: rgba(149, 225, 211, 0.3);
            top: 30%;
            right: 30%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        /* Main container */
        .main-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        /* Wizard card */
        .wizard-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            width: 95%;
            max-width: 1400px;
            height: 90vh;
            max-height: 800px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
            position: relative;
        }

        /* Left panel - Preview */
        .preview-panel {
            width: 40%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .preview-title {
            color: white;
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }

        .preview-carousel {
            position: relative;
            width: 100%;
            height: 380px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-image {
            position: absolute;
            width: 240px;
            height: 320px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.5s ease;
            cursor: pointer;
            overflow: hidden;
        }

        .preview-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .preview-image:nth-child(1) { 
            transform: translateX(-80px) translateY(20px) scale(0.85) rotate(-15deg) rotateY(25deg); 
            z-index: 1; 
            opacity: 0.7; 
        }
        .preview-image:nth-child(2) { 
            transform: translateX(-40px) translateY(10px) scale(0.9) rotate(-8deg) rotateY(15deg); 
            z-index: 2; 
            opacity: 0.8; 
        }
        .preview-image:nth-child(3) { 
            transform: translateX(0) translateY(0) scale(1) rotate(0deg); 
            z-index: 3; 
        }
        .preview-image:nth-child(4) { 
            transform: translateX(40px) translateY(10px) scale(0.9) rotate(8deg) rotateY(-15deg); 
            z-index: 2; 
            opacity: 0.8; 
        }
        .preview-image:nth-child(5) { 
            transform: translateX(80px) translateY(20px) scale(0.85) rotate(15deg) rotateY(-25deg); 
            z-index: 1; 
            opacity: 0.7; 
        }

        .preview-image:hover {
            transform: translateY(-20px) scale(1.1) rotate(0deg);
            z-index: 10;
            opacity: 1;
        }

        /* Right panel - Form wizard */
        .form-panel {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Header */
        .wizard-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .logo-icon {
            font-size: 3rem;
        }

        .logo-text {
            font-size: 2.4rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .tagline {
            color: #666;
            font-size: 1.2rem;
            font-weight: 500;
        }

        /* Progress steps */
        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 40px;
        }

        .step {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #E0E0E0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 1.3rem;
            transition: all 0.3s ease;
        }

        .step.active .step-circle {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            transform: scale(1.1);
        }

        .step.completed .step-circle {
            background: #4ECDC4;
            color: white;
        }

        .step-label {
            font-size: 1.1rem;
            color: #999;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step.active .step-label {
            color: #333;
        }

        /* Form content */
        .form-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 0;
        }

        .step-content {
            display: none;
            animation: fadeIn 0.5s ease;
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
            min-height: 0;
            max-height: calc(100vh - 540px);
            padding-bottom: 20px;
        }

        .step-content.active {
            display: block;
        }

        .step-content::-webkit-scrollbar {
            width: 8px;
        }

        .step-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .step-content::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            border-radius: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Form elements */
        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-weight: 600;
            font-size: 1.2rem;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px 22px;
            border: 2px solid #E0E0E0;
            border-radius: 20px;
            font-size: 1.1rem;
            font-family: 'Fredoka', sans-serif;
            transition: all 0.3s ease;
            background: #F8F8F8;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #4ECDC4;
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(78, 205, 196, 0.2);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        /* Theme tags */
        .theme-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }

        .theme-tag {
            position: relative;
        }

        .theme-tag input {
            position: absolute;
            opacity: 0;
        }

        .theme-tag label {
            display: block;
            padding: 12px 18px;
            background: #F0F0F0;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
        }

        .theme-tag input:checked + label {
            background: linear-gradient(135deg, #FF6B6B, #FFE66D);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }

        /* Character card */
        .character-card {
            background: linear-gradient(135deg, #F8F8F8, #E8E8E8);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            position: relative;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .character-card:hover {
            border-color: #4ECDC4;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(78, 205, 196, 0.2);
        }

        /* Buttons */
        .btn {
            padding: 15px 35px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Fredoka', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #FF6B6B, #4ECDC4);
            color: white;
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #95E1D3, #C7CEEA);
            color: #333;
        }

        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(149, 225, 211, 0.3);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #4ECDC4;
            color: #4ECDC4;
        }

        .btn-outline:hover {
            background: #4ECDC4;
            color: white;
        }

        /* Navigation buttons */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding: 15px 0;
            border-top: 2px solid #F0F0F0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            position: sticky;
            bottom: 0;
            z-index: 10;
        }

        /* Progress modal */
        .progress-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .progress-modal {
            background: white;
            border-radius: 30px;
            padding: 60px;
            text-align: center;
            max-width: 500px;
            animation: bounceIn 0.5s ease;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .progress-emoji {
            font-size: 5rem;
            animation: spin 2s linear infinite;
            margin-bottom: 25px;
        }

        @keyframes spin {
            100% { transform: rotate(360deg); }
        }

        /* Success screen */
        .success-content {
            text-align: center;
            padding: 40px;
        }

        .success-emoji {
            font-size: 5rem;
            animation: bounce 1s ease infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .wizard-card {
                flex-direction: column;
                height: 95vh;
                max-height: none;
                width: 98%;
            }
            
            .preview-panel {
                width: 100%;
                height: 220px;
                padding: 25px;
            }
            
            .preview-title {
                font-size: 1.5rem;
                margin-bottom: 15px;
            }
            
            .preview-carousel {
                height: 140px;
            }
            
            .preview-image {
                width: 90px;
                height: 120px;
            }
            
            .preview-image:nth-child(1) { transform: translateX(-50px) translateY(15px) scale(0.8) rotate(-12deg); }
            .preview-image:nth-child(2) { transform: translateX(-25px) translateY(8px) scale(0.9) rotate(-6deg); }
            .preview-image:nth-child(3) { transform: translateX(0) translateY(0) scale(1) rotate(0deg); }
            .preview-image:nth-child(4) { transform: translateX(25px) translateY(8px) scale(0.9) rotate(6deg); }
            .preview-image:nth-child(5) { transform: translateX(50px) translateY(15px) scale(0.8) rotate(12deg); }
            
            .form-panel {
                padding: 25px;
            }
            
            .logo-icon {
                font-size: 2.5rem;
            }
            
            .logo-text {
                font-size: 2rem;
            }
            
            .tagline {
                font-size: 1rem;
            }
            
            .progress-steps {
                gap: 25px;
            }
            
            .step-circle {
                width: 40px;
                height: 40px;
                font-size: 1.1rem;
            }
            
            .step-label {
                display: none;
            }
            
            .theme-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .form-group label {
                font-size: 1.1rem;
            }
            
            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 1rem;
                padding: 12px 18px;
            }
            
            .btn {
                font-size: 1rem;
                padding: 12px 28px;
            }
            
            .step-content {
                max-height: calc(100vh - 480px);
            }
            
            .nav-buttons {
                margin-top: 15px;
                padding: 15px 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <div class="main-container">
        <div class="wizard-card">
            <!-- Preview Panel -->
            <div class="preview-panel">
                <h2 class="preview-title">✨ See The Magic ✨</h2>
                <div class="preview-carousel">
                    <div class="preview-image">
                        <img src="/assets/cover.png" alt="Book Cover">
                    </div>
                    <div class="preview-image">
                        <img src="/assets/page_03.png" alt="Page 3">
                    </div>
                    <div class="preview-image">
                        <img src="/assets/page_04.png" alt="Page 4">
                    </div>
                    <div class="preview-image">
                        <img src="/assets/page_06.png" alt="Page 6">
                    </div>
                    <div class="preview-image">
                        <img src="/assets/page_14.png" alt="Page 14">
                    </div>
                </div>
            </div>

            <!-- Form Panel -->
            <div class="form-panel">
                <div class="wizard-header">
                    <div class="logo">
                        <span class="logo-icon">📚</span>
                        <span class="logo-text">StoryMaker</span>
                    </div>
                    <p class="tagline">Create magical stories in minutes!</p>
                </div>

                <!-- Progress Steps -->
                <div class="progress-steps">
                    <div class="step active" onclick="goToStep(1)">
                        <div class="step-circle">1</div>
                        <span class="step-label">Story</span>
                    </div>
                    <div class="step" onclick="goToStep(2)">
                        <div class="step-circle">2</div>
                        <span class="step-label">Details</span>
                    </div>
                    <div class="step" onclick="goToStep(3)">
                        <div class="step-circle">3</div>
                        <span class="step-label">Characters</span>
                    </div>
                </div>

                <form id="bookForm">
                    <div class="form-content">
                        <!-- Step 1: Story -->
                        <div class="step-content active" id="step1">
                            <div class="form-group">
                                <label for="bookTitle">📖 What's your book title?</label>
                                <input type="text" id="bookTitle" name="bookTitle" required placeholder="The Amazing Adventure of...">
                            </div>
                            
                            <div class="form-group">
                                <label for="storyIdea">✨ Tell us your story idea!</label>
                                <textarea id="storyIdea" name="storyIdea" required placeholder="Once upon a time..."></textarea>
                            </div>
                            
                            <div class="form-group">
                                <label>🎯 Choose your themes:</label>
                                <div class="theme-grid">
                                    <div class="theme-tag">
                                        <input type="checkbox" id="friendship" name="themes" value="friendship">
                                        <label for="friendship">👫 Friendship</label>
                                    </div>
                                    <div class="theme-tag">
                                        <input type="checkbox" id="adventure" name="themes" value="adventure">
                                        <label for="adventure">🚀 Adventure</label>
                                    </div>
                                    <div class="theme-tag">
                                        <input type="checkbox" id="courage" name="themes" value="courage">
                                        <label for="courage">💪 Courage</label>
                                    </div>
                                    <div class="theme-tag">
                                        <input type="checkbox" id="kindness" name="themes" value="kindness">
                                        <label for="kindness">💖 Kindness</label>
                                    </div>
                                    <div class="theme-tag">
                                        <input type="checkbox" id="family" name="themes" value="family">
                                        <label for="family">👨‍👩‍👧 Family</label>
                                    </div>
                                    <div class="theme-tag">
                                        <input type="checkbox" id="nature" name="themes" value="nature">
                                        <label for="nature">🌳 Nature</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Step 2: Details -->
                        <div class="step-content" id="step2">
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="numPages">📄 Number of Pages</label>
                                    <select id="numPages" name="numPages">
                                        <option value="8">8 Pages</option>
                                        <option value="10" selected>10 Pages</option>
                                        <option value="12">12 Pages</option>
                                        <option value="14">14 Pages</option>
                                        <option value="16">16 Pages</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="ageGroup">👶 Age Group</label>
                                    <select id="ageGroup" name="ageGroup">
                                        <option value="3-5">3-5 years</option>
                                        <option value="4-7" selected>4-7 years</option>
                                        <option value="6-9">6-9 years</option>
                                        <option value="9-12">9-12 years</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="language">🌍 Language</label>
                                    <select id="language" name="language">
                                        <option value="English" selected>English</option>
                                        <option value="Spanish">Spanish</option>
                                        <option value="French">French</option>
                                        <option value="German">German</option>
                                        <option value="Italian">Italian</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="artStyle">🎨 Art Style</label>
                                    <input type="text" id="artStyle" name="artStyle" value="whimsical watercolor" placeholder="watercolor, cartoon, digital...">
                                </div>
                            </div>
                        </div>

                        <!-- Step 3: Characters -->
                        <div class="step-content" id="step3">
                            <div id="charactersContainer">
                                <!-- Characters will be added here -->
                            </div>
                            <button type="button" class="btn btn-secondary" onclick="addCharacter()">
                                <span>➕</span> Add Character
                            </button>
                        </div>
                    </div>

                    <!-- Navigation -->
                    <div class="nav-buttons">
                        <button type="button" class="btn btn-outline" id="prevBtn" onclick="previousStep()" style="display: none;">
                            ← Back
                        </button>
                        <div style="flex: 1;"></div>
                        <button type="button" class="btn btn-primary" id="nextBtn" onclick="nextStep()">
                            Next →
                        </button>
                        <button type="submit" class="btn btn-primary" id="submitBtn" style="display: none;">
                            ✨ Create My Book!
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Progress Overlay -->
    <div class="progress-overlay" id="progressOverlay">
        <div class="progress-modal">
            <div class="progress-emoji">📚</div>
            <h2 style="color: #333; margin-bottom: 10px;">Creating Your Story!</h2>
            <p style="color: #666; margin-bottom: 20px;">Our magical AI is working...</p>
            <div style="width: 100%; height: 20px; background: #F0F0F0; border-radius: 10px; overflow: hidden;">
                <div id="progressBar" style="height: 100%; background: linear-gradient(90deg, #FF6B6B, #4ECDC4, #FFE66D); width: 0%; transition: width 0.5s ease;"></div>
            </div>
            <p id="progressText" style="color: #999; margin-top: 10px; font-size: 0.9rem;">Starting...</p>
        </div>
    </div>

    <script>
        let currentStep = 1;
        let characterCount = 0;
        let currentGenerationId = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            addCharacter();
        });

        function goToStep(step) {
            if (step < currentStep || validateCurrentStep()) {
                currentStep = step;
                updateStepDisplay();
            }
        }

        function nextStep() {
            if (validateCurrentStep()) {
                if (currentStep < 3) {
                    currentStep++;
                    updateStepDisplay();
                }
            }
        }

        function previousStep() {
            if (currentStep > 1) {
                currentStep--;
                updateStepDisplay();
            }
        }

        function updateStepDisplay() {
            // Update step indicators
            document.querySelectorAll('.step').forEach((step, index) => {
                step.classList.remove('active', 'completed');
                if (index + 1 === currentStep) {
                    step.classList.add('active');
                } else if (index + 1 < currentStep) {
                    step.classList.add('completed');
                }
            });

            // Update step content
            document.querySelectorAll('.step-content').forEach((content, index) => {
                content.classList.remove('active');
                if (index + 1 === currentStep) {
                    content.classList.add('active');
                }
            });

            // Update navigation buttons
            document.getElementById('prevBtn').style.display = currentStep === 1 ? 'none' : 'block';
            document.getElementById('nextBtn').style.display = currentStep === 3 ? 'none' : 'block';
            document.getElementById('submitBtn').style.display = currentStep === 3 ? 'block' : 'none';
        }

        function validateCurrentStep() {
            if (currentStep === 1) {
                const title = document.getElementById('bookTitle').value.trim();
                const idea = document.getElementById('storyIdea').value.trim();
                if (!title || !idea) {
                    alert('Please fill in your book title and story idea! 📝');
                    return false;
                }
            }
            return true;
        }

        function addCharacter() {
            characterCount++;
            const container = document.getElementById('charactersContainer');
            
            const characterDiv = document.createElement('div');
            characterDiv.className = 'character-card';
            characterDiv.id = `character-${characterCount}`;
            
            characterDiv.innerHTML = `
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                    <h3 style="color: #333; font-size: 1.2rem;">Character ${characterCount}</h3>
                    ${characterCount > 1 ? `<button type="button" class="btn btn-outline" style="padding: 8px 16px; font-size: 0.9rem;" onclick="removeCharacter(${characterCount})">Remove</button>` : ''}
                </div>
                
                <div class="form-group">
                    <label for="characterName-${characterCount}">Character Name</label>
                    <input type="text" id="characterName-${characterCount}" name="characterName-${characterCount}" required placeholder="Give them a name!">
                </div>
                
                <div class="form-group">
                    <label for="characterType-${characterCount}">Character Type</label>
                    <select id="characterType-${characterCount}" name="characterType-${characterCount}">
                        <option value="main" ${characterCount === 1 ? 'selected' : ''}>⭐ Main Character</option>
                        <option value="secondary" ${characterCount > 1 ? 'selected' : ''}>👥 Supporting Character</option>
                        <option value="background">🎭 Background Character</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label>Input Method</label>
                    <div style="display: flex; gap: 20px;">
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="inputType-${characterCount}" value="text" checked onchange="toggleInputType(${characterCount})">
                            <span>📝 Describe</span>
                        </label>
                        <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="radio" name="inputType-${characterCount}" value="image" onchange="toggleInputType(${characterCount})">
                            <span>📷 Upload</span>
                        </label>
                    </div>
                </div>
                
                <div id="textInput-${characterCount}" class="form-group">
                    <label for="characterDescription-${characterCount}">Description</label>
                    <textarea id="characterDescription-${characterCount}" name="characterDescription-${characterCount}" required placeholder="What do they look like? What's their personality?"></textarea>
                </div>
                
                <div id="imageInput-${characterCount}" class="form-group" style="display: none;">
                    <div style="border: 2px dashed #4ECDC4; border-radius: 20px; padding: 30px; text-align: center; cursor: pointer; background: #F0F8FF;" 
                         onclick="document.getElementById('characterImage-${characterCount}').click()">
                        <div id="uploadText-${characterCount}">
                            <p style="font-size: 2rem;">📷</p>
                            <p style="color: #666;">Click to upload</p>
                        </div>
                        <input type="file" id="characterImage-${characterCount}" accept="image/*" style="display: none;" onchange="handleImageUpload(${characterCount})">
                    </div>
                </div>
            `;
            
            container.appendChild(characterDiv);
        }

        function removeCharacter(id) {
            const characterDiv = document.getElementById(`character-${id}`);
            if (characterDiv) {
                characterDiv.style.animation = 'fadeOut 0.3s ease';
                setTimeout(() => characterDiv.remove(), 300);
            }
        }

        function toggleInputType(characterId) {
            const textInput = document.getElementById(`textInput-${characterId}`);
            const imageInput = document.getElementById(`imageInput-${characterId}`);
            const isText = document.querySelector(`input[name="inputType-${characterId}"]:checked`).value === 'text';
            
            textInput.style.display = isText ? 'block' : 'none';
            imageInput.style.display = isText ? 'none' : 'block';
            
            const textarea = document.getElementById(`characterDescription-${characterId}`);
            textarea.required = isText;
        }

        async function handleImageUpload(characterId) {
            const fileInput = document.getElementById(`characterImage-${characterId}`);
            const uploadText = document.getElementById(`uploadText-${characterId}`);
            
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const formData = new FormData();
                formData.append('image', file);
                
                try {
                    uploadText.innerHTML = '<p style="font-size: 2rem;">⏳</p><p>Uploading...</p>';
                    const response = await fetch('/api/upload_character_image', {
                        method: 'POST',
                        body: formData
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        uploadText.innerHTML = '<p style="font-size: 2rem; color: #4ECDC4;">✅</p><p style="color: #4ECDC4;">Uploaded!</p>';
                        fileInput.setAttribute('data-filename', result.filename);
                    } else {
                        uploadText.innerHTML = '<p style="font-size: 2rem; color: #FF6B6B;">❌</p><p style="color: #FF6B6B;">Failed!</p>';
                    }
                } catch (error) {
                    uploadText.innerHTML = '<p style="font-size: 2rem; color: #FF6B6B;">❌</p><p style="color: #FF6B6B;">Error!</p>';
                }
            }
        }

        // Form submission
        document.getElementById('bookForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const formData = new FormData(event.target);
            const data = {
                bookTitle: formData.get('bookTitle'),
                storyIdea: formData.get('storyIdea'),
                numPages: parseInt(formData.get('numPages')),
                ageGroup: formData.get('ageGroup'),
                language: formData.get('language'),
                artStyle: formData.get('artStyle'),
                themes: formData.getAll('themes'),
                characters: []
            };
            
            // Collect characters
            const characterCards = document.querySelectorAll('.character-card');
            characterCards.forEach((card) => {
                const id = card.id.split('-')[1];
                const name = formData.get(`characterName-${id}`);
                const type = formData.get(`characterType-${id}`);
                const inputType = formData.get(`inputType-${id}`);
                
                if (name) {
                    const character = {
                        name: name,
                        character_type: type,
                        type: inputType
                    };
                    
                    if (inputType === 'text') {
                        character.content = formData.get(`characterDescription-${id}`);
                        character.additional_description = '';
                    } else {
                        const imageInput = document.getElementById(`characterImage-${id}`);
                        const filename = imageInput.getAttribute('data-filename');
                        if (filename) {
                            character.content = `temp_uploads/${filename}`;
                            character.additional_description = '';
                        }
                    }
                    
                    data.characters.push(character);
                }
            });
            
            if (data.characters.length === 0) {
                alert('Please add at least one character! 🦸');
                return;
            }
            
            // Start generation
            try {
                const response = await fetch('/api/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    currentGenerationId = result.generation_id;
                    showProgress();
                    pollStatus();
                } else {
                    alert(`Error: ${result.error}`);
                }
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        });

        function showProgress() {
            document.getElementById('progressOverlay').style.display = 'flex';
        }

        async function pollStatus() {
            if (!currentGenerationId) return;
            
            try {
                const response = await fetch(`/api/status/${currentGenerationId}`);
                const result = await response.json();
                
                if (result.success) {
                    const status = result.status;
                    
                    document.getElementById('progressBar').style.width = `${status.progress}%`;
                    document.getElementById('progressText').textContent = status.message;
                    
                    if (status.status === 'completed') {
                        showSuccess();
                    } else if (status.status === 'error') {
                        alert(`Generation failed: ${status.message}`);
                        document.getElementById('progressOverlay').style.display = 'none';
                    } else {
                        setTimeout(pollStatus, 2000);
                    }
                }
            } catch (error) {
                console.error('Error polling:', error);
                setTimeout(pollStatus, 5000);
            }
        }

        function showSuccess() {
            const progressModal = document.querySelector('.progress-modal');
            progressModal.innerHTML = `
                <div class="success-content">
                    <div class="success-emoji">🎉</div>
                    <h2 style="color: #333; margin: 20px 0;">Your Book is Ready!</h2>
                    <p style="color: #666; margin-bottom: 30px;">Time to share the magic!</p>
                    <a href="/api/download/${currentGenerationId}" class="btn btn-primary" style="font-size: 1.2rem; padding: 15px 40px;">
                        📥 Download Your Book
                    </a>
                </div>
            `;
        }

        // Add fadeOut animation
        const style = document.createElement('style');
        style.textContent = '@keyframes fadeOut { from { opacity: 1; } to { opacity: 0; } }';
        document.head.appendChild(style);
    </script>
</body>
</html>
