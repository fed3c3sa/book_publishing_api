<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        @page {
            size: {{ page_size }};
            margin: {{ margin }}cm;
            @bottom-center {
                content: {% if show_page_numbers %}"Page " counter(page){% else %}''{% endif %};
                font-family: {{ font_family }}, Arial, sans-serif;
                font-size: 9pt;
                color: #555;
                vertical-align: top;
            }
        }
        body {
            font-family: {{ font_family }}, "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: {{ font_size }}pt;
            line-height: 1.5;
            color: {{ text_color }};
            background-color: {{ background_color }}; /* Ensure this is set to #FFFFFF or your desired page color */
            -webkit-hyphens: auto;
            -moz-hyphens: auto;
            -ms-hyphens: auto;
            hyphens: auto;
        }
        .title-page-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            text-align: center;
        }
        .book-title {
            font-size: {{ title_font_size }}pt;
            font-weight: bold;
            color: {{ title_color }};
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            margin-top: 0;
            margin-bottom: 0.5cm;
        }
        .cover-image { /* For centering the main cover image */
            display: block; /* Essential for margin: auto to work for centering */
            margin: 0.5cm auto 1cm auto; /* Top, Right/Left (auto for center), Bottom */
            max-width: 60%;
            max-height: 45vh;
            height: auto;
            object-fit: contain;
            border-radius: 10px;
            /* Specific border styling will be in themes for this class too if needed, or a general .image style can apply */
        }
        .chapter {
            page-break-before: always;
            padding-top: 0.2cm;
        }
        .chapter-title {
            font-size: {{ chapter_title_font_size }}pt;
            font-weight: bold;
            text-align: center;
            margin-top: 0.5cm;
            margin-bottom: 1cm;
            color: {{ chapter_title_color }};
            padding-bottom: 0.3cm;
        }
        .paragraph {
            text-indent: 1.5em;
            margin-bottom: 0.7em;
            text-align: justify !important;
            text-align-last: left;
            line-height: 1.6;
        }
        .image-container { /* For images within chapters that are NOT floated */
            text-align: center; /* This centers inline-block or inline images */
            margin: 0.8cm auto;
        }
        .image-container .image { /* If the image itself is display:block, it needs margin:auto */
             margin-left: auto;
             margin-right: auto;
        }
        .image-container.float-right {
            float: right;
            margin: 0.1cm 0 0.4cm 0.7cm;
            max-width: 48%;
            text-align: left; /* Reset text-align for floated containers */
        }
        .image-container.float-right .image {
            margin-left: 0; /* Override auto margins for floated images */
            margin-right: 0;
        }
        .image-container.float-left {
            float: left;
            margin: 0.1cm 0.7cm 0.4cm 0;
            max-width: 48%;
            text-align: left; /* Reset text-align for floated containers */
        }
         .image-container.float-left .image {
            margin-left: 0; /* Override auto margins for floated images */
            margin-right: 0;
        }
        .image { /* General image styling */
            max-width: 100%;
            height: auto;
            display: block; /* Make images block elements by default */
            border-radius: 6px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.12);
            /* Basic border, themes will enhance this */
            border: 1px solid #ccc; /* A very basic default border, themes should override */
        }
        .image-caption {
            font-style: italic;
            font-size: 0.8em;
            margin-top: 0.3em;
            text-align: center;
            color: #444;
        }
        .page-break {
            page-break-after: always;
        }
        .decorative-border {
            border: {{ border_width }}px {{ border_style }} {{ border_color }};
            padding: 0.7cm;
            margin: 0.7cm auto;
            border-radius: {{ border_radius }}px;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        {% block additional_styles %}{% endblock %}
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
